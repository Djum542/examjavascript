<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        // sắp xếp phần tử theo bảng chữ cái.
        window.alert(fruits.sort());
        // đảo ngược các phần tử trong mảng.
        window.alert(fruits.reverse());
        // 
    </script>
</body>
</html>
