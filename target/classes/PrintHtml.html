<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // html
        document.getElementById("demo").innerHTML = "hello";
        // viết thang ra trang html
        document.write(5+6);
        // mở cửa sổ
        window.alert(5+6);
        // alert
        alert(5+6);
        // hiển thụ kết quả ở tẻminal
        console.log(11);
    </script>
</body>
</html>
