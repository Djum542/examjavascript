<!DOCTYPE html>
<html lang="en">
<head>

<body>

        document.getElementById('demo').innerHTML = text.length;

        //}

        document.getElementById('').innerHTML = text.slice(5,10);

        document.getElementById('').innerHTML = text.substr(8,12);

        document.getElementById('').innerHTML = text.toUpperCase();

    <script>
        // tra về giá trị đầu
        let txt = "Place local where 'locale' ocean";
