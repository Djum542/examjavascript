<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // trả về một số nhỏ nhất  lớn hơn 1.
        let x = Number.EPSILON;
        window.alert(x);
        // hằng số có giá trị lơn nhất trong java script.
        window.alert(Number.MAX_VALUE);
        // hằng số có giá trị nhỏ nhất trong javascript
        window.alert(Number.MIN_VALUE);
        // số lớn nhất an toàn
        window.alert(Number.MAX_SAFE_INTEGER);
        // số nhỏ nhất an toàn
        window.alert(Number.MIN_SAFE_INTEGER);
        // số vô cực
        window.alert(Number.POSITIVE_INFINITY);
        // âm vô cực
        window.alert(Number.NEGATIVE_INFINITY);
        // giá trị không phải số.
        window.alert(Number.NaN);
    </script>
</body>
</html>
