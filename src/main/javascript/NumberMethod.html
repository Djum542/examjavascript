<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // đưa số về dạng chuỗi.
        let x = 123;
       window.alert( x.toString());
       // trả về một chuỗi, với một số được làm tròn và viết bằng ký hiệu số mũ.
       window.alert(x.toExponential(2));
       // trả về một chuỗi, với số được viết bằng số thập phân được chỉ định:
       window.alert(x.toFixed(0));
       // trả về một chuỗi, với số được viết bằng chiêu dai xac định:
       window.alert(x.toPrecision(2));
       // number as number 
       window.alert(x.valueOf());
    </script>
</body>
</html>
