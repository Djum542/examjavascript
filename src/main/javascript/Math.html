<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        window.alert(Math.E);      // returns Euler's number
        window.alert(Math.PI);      // returns PI
        window.alert(Math.SQRT2);   // returns the square root of 2
        window.alert(Math.SQRT1_2);  // returns the square root of 1/2
        window.alert(Math.LN2);     // returns the natural logarithm of 2
        window.alert(Math.LN10);    // returns the natural logarithm of 10
        window.alert(Math.LOG2E);   // returns base 2 logarithm of E
        window.alert(Math.LOG10E);   // returns base 10 logarithm of E
        window.alert(Math.floor());
        window.alert(Math.round(x)); //Trả về x được làm tròn về số nguyên gần nhất
        window.alert(Math.ceil(x)); // trả về số nguyên gần nhất.
        window.alert(Math.trunc(x));
        window.alert(Math.sign(x)); // trả về với x âm, null, dương.
        window.alert(Math.pow(8,2)); // trả về lũy thừa của x cho y.
        window.alert(Math.sqrt(64)); // giá trị trung bình.
        window.alert(Math.abs(-4.7)); // trả về giá trị tuyệt đối dương.
        window.alert(90*Math.PI/180); // trả giá trị sin.
        window.alert(0*Math.PI/180); // trả về giá trị cos.
        window.alert(Math.min(0,150, -30, -8)); // trả về giá trị min.
        window.alert(Math.max(0,150, -30, -8)); // trả về giá trị max.
        window.alert(Math.random()); // cho ra giá trị bất ngờ.
        window.alert(Math.log(1)); // trả về logarithm tự nhiên của x.
        window.alert(Math.log2(8)); // trả về logarith cơ số 2 của x.
        window.alert(Math.log10(1000)); //trả về logarith cơ số 10 của x.

    </script>
</body>
</html>
