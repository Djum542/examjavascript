<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const d = new Date();
        window.alert(d);
        // date có tham số
        var date = new Date("October 13, 2023 14:45:30");
        window.alert(date);
        // lấy đầy đủ năm
        window.alert(d.getFullYear());
        // lấy tháng
        window.alert(d.getMonth());
        // lấy ngày
        window.alert(d.getDate());
        // lấy tuần
        window.alert(d.getDay());
        // lấy giờ
        window.alert(d.getHours());
        // lấy phút
        window.alert(d.getMinutes());
        // lấy giây
        window.alert(d.getSeconds());
        // lấy mili giây
        window.alert(d.getMilliseconds());
        // lấy ngày tháng năm
        window.alert(d.getTime());
         // đặt ngày
         window.alert(d.setDate());
        // đặt ngày tháng
        window.alert(d.setFullYear());
        // đặt giờ
        window.alert(d.setHours());
        // đặt phút
        window.alert(d.setMinutes());
        // đặt giây
        window.alert(d.setSeconds());
        // đặt mili giây
        window.alert(d.setMilliseconds());
        // đặt ngày tháng năm
        window.alert(d.setTime());
        // đặt tháng
         // lấy ngày
         window.alert(d.getDate());
        // lấy tuần
        window.alert(d.getDay());
        // lấy giờ
        window.alert(d.getHours());
        // lấy phút
        window.alert(d.getMinutes());
        // lấy giây
        window.alert(d.getSeconds());
        // lấy mili giây
        window.alert(d.getMilliseconds());
        // lấy ngày tháng năm
        window.alert(d.setMonth());
    </script>
</body>
</html>
